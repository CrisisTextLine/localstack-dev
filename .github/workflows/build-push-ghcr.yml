name: Build and Push to GHCR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag"
        required: false
        default: "latest"

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "name=ghcr.io/${OWNER,,}/localstack-dev/localstack" >> "$GITHUB_OUTPUT"
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version and tags
        id: meta
        run: |
          IMAGE="${{ steps.image.outputs.name }}"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION_NUMBER="${VERSION#v}"
            echo "version=$VERSION_NUMBER" >> "$GITHUB_OUTPUT"
            echo "tags=${IMAGE}:${VERSION_NUMBER},${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            TAG="${{ inputs.tag }}"
            echo "version=0.0.0.dev0" >> "$GITHUB_OUTPUT"
            echo "tags=${IMAGE}:${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            LOCALSTACK_BUILD_VERSION=${{ steps.meta.outputs.version }}
            LOCALSTACK_BUILD_DATE=${{ github.event.release.created_at || github.event.repository.updated_at }}
            LOCALSTACK_BUILD_GIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
