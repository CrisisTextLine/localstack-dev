name: Create Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    # Run if: manual dispatch OR (PR was merged AND has a semver label)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'semver: major') ||
        contains(github.event.pull_request.labels.*.name, 'semver: minor') ||
        contains(github.event.pull_request.labels.*.name, 'semver: patch')))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type
        id: bump
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ inputs.bump }}" >> "$GITHUB_OUTPUT"
          else
            LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q '"semver: major"'; then
              echo "type=major" >> "$GITHUB_OUTPUT"
            elif echo "$LABELS" | grep -q '"semver: minor"'; then
              echo "type=minor" >> "$GITHUB_OUTPUT"
            elif echo "$LABELS" | grep -q '"semver: patch"'; then
              echo "type=patch" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "previous=$LATEST_TAG" >> "$GITHUB_OUTPUT"

          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ steps.bump.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "### Version bump: $LATEST_TAG â†’ $NEW_TAG (${{ steps.bump.outputs.type }})" >> "$GITHUB_STEP_SUMMARY"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes \
            --notes-start-tag "${{ steps.version.outputs.previous }}"