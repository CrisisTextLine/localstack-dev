name: Create Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: create-release
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    # Run if: manual dispatch OR (PR was merged AND has a semver label)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'semver: major') ||
        contains(github.event.pull_request.labels.*.name, 'semver: minor') ||
        contains(github.event.pull_request.labels.*.name, 'semver: patch')))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last tag
        id: changes
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ -n "$LATEST_TAG" ]]; then
            COMMIT_COUNT=$(git rev-list "${LATEST_TAG}..HEAD" --count)
            if [[ "$COMMIT_COUNT" -eq 0 ]]; then
              echo "has_changes=false" >> "$GITHUB_OUTPUT"
              echo "### Skipped — no changes since $LATEST_TAG" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine bump type
        if: steps.changes.outputs.has_changes == 'true'
        id: bump
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ inputs.bump }}" >> "$GITHUB_OUTPUT"
          else
            LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q '"semver: major"'; then
              echo "type=major" >> "$GITHUB_OUTPUT"
            elif echo "$LABELS" | grep -q '"semver: minor"'; then
              echo "type=minor" >> "$GITHUB_OUTPUT"
            elif echo "$LABELS" | grep -q '"semver: patch"'; then
              echo "type=patch" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Calculate next version
        if: steps.changes.outputs.has_changes == 'true'
        id: version
        run: |
          if LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null); then
            echo "previous=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          else
            LATEST_TAG="v0.0.0"
            echo "previous=" >> "$GITHUB_OUTPUT"
          fi

          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ steps.bump.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "version=${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"
          echo "### Version bump: $LATEST_TAG → $NEW_TAG (${{ steps.bump.outputs.type }})" >> "$GITHUB_STEP_SUMMARY"

      - name: Create release
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARGS=(
            "${{ steps.version.outputs.tag }}"
            --title "${{ steps.version.outputs.tag }}"
            --generate-notes
          )
          if [[ -n "${{ steps.version.outputs.previous }}" ]]; then
            ARGS+=(--notes-start-tag "${{ steps.version.outputs.previous }}")
          fi
          gh release create "${ARGS[@]}"

  build-and-push:
    needs: create-release
    if: needs.create-release.outputs.has_changes == 'true'
    uses: ./.github/workflows/build-push-ghcr.yml
    with:
      version: ${{ needs.create-release.outputs.version }}
    permissions:
      packages: write
      contents: read