name: Create Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    # Run if: manual dispatch OR (PR was merged AND has a semver label)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'semver: major') ||
        contains(github.event.pull_request.labels.*.name, 'semver: minor') ||
        contains(github.event.pull_request.labels.*.name, 'semver: patch')))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type
        id: bump
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ inputs.bump }}" >> "$GITHUB_OUTPUT"
          else
            LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q '"semver: major"'; then
              echo "type=major" >> "$GITHUB_OUTPUT"
            elif echo "$LABELS" | grep -q '"semver: minor"'; then
              echo "type=minor" >> "$GITHUB_OUTPUT"
            elif echo "$LABELS" | grep -q '"semver: patch"'; then
              echo "type=patch" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Calculate next version
        id: version
        run: |
          if LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null); then
            echo "previous=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          else
            LATEST_TAG="v0.0.0"
            echo "previous=" >> "$GITHUB_OUTPUT"
          fi

          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ steps.bump.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "### Version bump: $LATEST_TAG → $NEW_TAG (${{ steps.bump.outputs.type }})" >> "$GITHUB_STEP_SUMMARY"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARGS=(
            "${{ steps.version.outputs.tag }}"
            --title "${{ steps.version.outputs.tag }}"
            --generate-notes
          )
          if [[ -n "${{ steps.version.outputs.previous }}" ]]; then
            ARGS+=(--notes-start-tag "${{ steps.version.outputs.previous }}")
          fi
          gh release create "${ARGS[@]}"

  skipped-notice:
    runs-on: ubuntu-latest
    needs: create-release
    if: always() && needs.create-release.result == 'skipped'
    steps:
      - name: Post skip notice
        run: |
          REPO="${{ github.repository }}"
          ACTIONS_URL="https://github.com/${REPO}/actions/workflows/create-release.yml"
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ### Skipped — no semver label found

          This PR was merged without a \`semver: major\`, \`semver: minor\`, or \`semver: patch\` label, so no release was created.

          **If this should have been a release**, run the workflow manually:

          1. Go to [Create Release workflow](${ACTIONS_URL})
          2. Click **Run workflow**
          3. Select the bump type (\`major\`, \`minor\`, or \`patch\`)
          4. Click **Run workflow**
          EOF